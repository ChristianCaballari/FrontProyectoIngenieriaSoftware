<div class="contanier-graficad p-4">
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
   
    <div class="carousel-indicators">
     
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <!-- <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="contanier-grafica">
          <a class="btn btn-agregar m-1 nav-link active" (click)=" downloadPDF()">Generar Reporte</a>
          <div id="htmlData1">
          <div class="chart">
            <canvas baseChart
                    [data]="pieChartData"
                    [type]="pieChartType"
                    [options]="pieChartOptions"
                    [plugins]="pieChartPlugins">
            </canvas>
          </div>
        </div>
        </div>
        <div class="carousel-caption d-none d-md-block">
          <h5>Respuestas</h5>
        </div>
      </div>
      <div class="carousel-item">
        <a class="btn btn-agregar m-1 nav-link active" (click)=" downloadPDF2()">Generar Reporte</a>
        <div id="htmlData2">
     <app-graficaClasificador></app-graficaClasificador>
     </div>
        <div class="carousel-caption d-none d-md-block">
          <h5>Clasificadores</h5>
        </div>
      </div>
      <!-- <div class="carousel-item">
       <app-graficaUsuariosComponent></app-graficaUsuariosComponent>
        <div class="carousel-caption d-none d-md-block">
          <h5>Usuario</h5>
         
        </div>
      </div> -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

 

</div>
