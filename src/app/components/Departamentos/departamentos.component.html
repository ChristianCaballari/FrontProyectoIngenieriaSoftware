<div class="row containerTable p-5">
     <div class="justify-content-center align-content-center">
     <div class="col-12">
          <div class="card">
              <div class="card-body">
                  <!-- <h4 class="card-title">Departamentos</h4>
                  <h6 class="card-subtitle">Departamentos Registrados</h6> -->
                    <button
                      class="btn bg-blue-dark mt-chris text-light"
                      [routerLink]="['/dashboard/registrarDepartamentos']"

                    >
                      Registrar
                    </button>
                  <div class="table-responsive">
                      <table class="table table-bordered">
                          <thead>
                              <tr>
                                  <th>Nombre</th>
                                  <th>Provincia</th>
                                  <th>Canton</th>
                                  <th>Distrito</th>
                                  <th class="text-nowrap">Acciones</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr *ngFor="let dep of departamentos">
                                  <td>{{dep.departamento}}</td>
                                  <td>{{dep.Pronvincia}}</td>
                                  <td>{{dep.Canton}}</td>
                                  <td>{{dep.Distrito}}</td>
                                  <td class="text-nowrap">
                                      <a (click)="cargarDatosActualizar(dep)" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10 m-rChris"></i> </a>

                                      <a  data-toggle="tooltip" data-original-title="Borrar"> <i class="fa-solid fa-trash-can m-rChris"
                                        (click)="eliminarDepartamento(dep)"
                                        ></i> </a>
                                  </td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
                  <button class="btn bg-blue-dark mt-chris text-light">Anteriores</button>
                  &nbsp;
                  <button class="btn bg-blue-dark mt-chris text-light">Siguientes</button>
              </div>
          </div>
      </div>
     </div>
</div>
